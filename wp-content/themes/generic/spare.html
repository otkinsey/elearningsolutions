<div class="inside">
  <label style="text-transform:capitalize;font-weight:bold;">Slide one </label>
  <div id="wp-wpcf_slide_one-wrap" class="wp-core-ui wp-editor-wrap html-active">
      <link rel="stylesheet" id="editor-buttons-css" href="/wp-includes/css/editor.min.css?ver=4.5.2" type="text/css" media="all">
      <div id="wp-wpcf_slide_one-editor-tools" class="wp-editor-tools hide-if-no-js">
          <div id="wp-wpcf_slide_one-media-buttons" class="wp-media-buttons">
            <button type="button" id="insert-media-button" class="button insert-media add_media" data-editor="wpcf_slide_one">
              <span class="wp-media-buttons-icon"></span> Add Media</button>
          </div>
          <div class="wp-editor-tabs">
              <button type="button" id="wpcf_slide_one-tmce" class="wp-switch-editor switch-tmce" data-wp-editor-id="wpcf_slide_one">Visual</button>
              <button type="button" id="wpcf_slide_one-html" class="wp-switch-editor switch-html" data-wp-editor-id="wpcf_slide_one">Text</button>
          </div>
      </div>
      <div id="wp-wpcf_slide_one-editor-container" class="wp-editor-container">
          <div id="qt_wpcf_slide_one_toolbar" class="quicktags-toolbar">
              <input id="qt_wpcf_slide_one_strong" class="ed_button button button-small" aria-label="Bold" value="b" type="button">
              <input id="qt_wpcf_slide_one_em" class="ed_button button button-small" aria-label="Italic" value="i" type="button">
              <input id="qt_wpcf_slide_one_link" class="ed_button button button-small" aria-label="Insert link" value="link" type="button">
              <input id="qt_wpcf_slide_one_block" class="ed_button button button-small" aria-label="Blockquote" value="b-quote" type="button">
              <input id="qt_wpcf_slide_one_del" class="ed_button button button-small" aria-label="Deleted text (strikethrough)" value="del" type="button">
              <input id="qt_wpcf_slide_one_ins" class="ed_button button button-small" aria-label="Inserted text" value="ins" type="button">
              <input id="qt_wpcf_slide_one_img" class="ed_button button button-small" aria-label="Insert image" value="img" type="button">
              <input id="qt_wpcf_slide_one_ul" class="ed_button button button-small" aria-label="Bulleted list" value="ul" type="button">
              <input id="qt_wpcf_slide_one_ol" class="ed_button button button-small" aria-label="Numbered list" value="ol" type="button">
              <input id="qt_wpcf_slide_one_li" class="ed_button button button-small" aria-label="List item" value="li" type="button">
              <input id="qt_wpcf_slide_one_code" class="ed_button button button-small" aria-label="Code" value="code" type="button">
              <input id="qt_wpcf_slide_one_more" class="ed_button button button-small" aria-label="Insert Read More tag" value="more" type="button">
              <input id="qt_wpcf_slide_one_close" class="ed_button button button-small" title="Close all open tags" value="close tags" type="button">
          </div>
          <textarea class="wp-editor-area" style="height: 300px" autocomplete="off" cols="40" name="wpcf[slide-one]" id="wpcf_slide_one"></textarea>
      </div>
  </div>
  <div class="button"> new slide</div>
</div>
